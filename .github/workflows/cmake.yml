name: CMake

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Create OpenCL symlink for macOS
      shell: bash
      run: |
        cd OpenCL-Headers
        ln -s CL OpenCL

    - name: Build
      shell: bash
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
